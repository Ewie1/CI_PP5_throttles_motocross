{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col bg-blue rounded shadow">
            <a class="text-warning text-decoration-none text-center" href="{% url 'contact' %}">
                <h1 class="my-5">
                    Contact Us
                </h1>
            </a>
        </div>
    </div>

    <div class="row bg-light my-5 p-3 rounded shadow">

                            <div class="row">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <ul class="col-sm-12 text-center">
            <li class="col-2  m-2 boot-icon list-inline-item"></li>
            <li class="col-2  m-2 helmet-icon list-inline-item"></li>
            <li class="col-2  m-2 goggle-icon list-inline-item"></li>
